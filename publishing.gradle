def scmUrl = 'https://github.com/dajudge/proxybase'
def pomConfig = {
    licenses {
        delegate.license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "alexstockinger"
            name "Alex Stockinger"
            email "mail@alexstockinger.de"
        }
    }

    scm {
        url scmUrl
    }
}

publishing {
    publications {
        ProxybasePublication(MavenPublication) {
            from components.java
            groupId "com.dajudge.proxybase"
            artifactId project.name
            version rootProject.version
            pom.withXml {
                def root = asNode()
                root.appendNode('description', "proxybase-${project.name}")
                root.appendNode('name', "proxybase-${project.name}")
                root.appendNode('url', scmUrl)
                root.children().last() + pomConfig
            }
        }
    }
}